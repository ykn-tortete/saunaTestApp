<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SaunaApp</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/saunadiary.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="icon" href="img/favicon.ico">
  <link rel="apple-touch-icon" href="img/apple-touch-icon.png" sizes="180x180">

</head>
<body>
  <header>
    <div class="logo">
      <a><h1>Saukichi.com</h1></a>
    </div>

    <div class="pc-menu">
      <nav>
        <ul>
          <li><a class="facility">施設登録</a></li>
          <li><a class="saulog">入力</a></li>
          <li><a class="saudiary">閲覧</a></li>
        </ul>
      </nav>
    </div> 

    <div class="sp-menu">
      <span class="material-symbols-outlined" id="open">menu</span>
    </div>
  </header>

  <main>
    <div class="overray">
      <span class="material-symbols-outlined" id="close">close</span>
      <nav>
        <ul>
          <li><a class="facility">施設登録</a></li>
          <li><a class="saulog">サウログ入力</a></li>
          <li><a class="saudiary">サウログ閲覧</a></li>
        </ul>
      </nav>
    </div>
    <div class="sortable-table">
      <table >
        <thead>
          <tr>
            <th class="sort" data-sort="set">セット</th>
            <th class="sort" data-sort="sauna_temp">サウナの温度</th>
            <th class="sort" data-sort="sauna_time">サウナ時間</th>
            <th class="sort" data-sort="sauna_hr">サウナ退出時の心拍数</th>
            <th class="sort" data-sort="bath_temp">水風呂の水温</th>
            <th class="sort" data-sort="bath_time">水風呂時間</th>
            <th class="sort" data-sort="score">点数</th>
            <th class="sort" data-sort="date">日付</th>
            <th class="sort" data-sort="facility">施設</th>
            <th class="sort" data-sort="prefecture">都道府県</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </main>
  <div class="chart">
    <canvas class="date_score" id="chart" height="300"></canvas>
    <!-- <canvas class="date_score" id="chart2" height="300"></canvas> -->

  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.2.1/chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="js/firebase-initialize.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/saudiary.js"></script>
  <script src="js/firebase-initialize.js" ></script>
  <script src="js/get-url-param.js" ></script>

  <script src="js/main.js"></script>


  <footer class="copyright">
    <small>(c) saulog.com</small>
  </footer>
</body>
</html>
