<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SaunaApp</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/saulog.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="icon" href="img/favicon.ico">
  <link rel="apple-touch-icon" href="img/apple-touch-icon.png" sizes="180x180">
</head>
<body>
  <header>
    <div class="logo">
      <a><h1>Saukichi.com</h1></a>
    </div>

   <div class="pc-menu">
      <nav>
        <ul>
          <li><a class="facility">施設登録</a></li>
          <li><a class="saulog">入力</a></li>
          <li><a class="saudiary">閲覧</a></li>
        </ul>
      </nav>
    </div> 

    <div class="sp-menu">
      <span class="material-symbols-outlined" id="open">menu</span>
    </div>
  </header>

  <main>
    <div class="overray">
      <span class="material-symbols-outlined" id="close">close</span>
      <nav>
        <ul>
          <li><a class="facility">施設登録</a></li>
          <li><a class="saulog">サウログ入力</a></li>
          <li><a class="saudiary">サウログ閲覧</a></li>
        </ul>
      </nav>
    </div>

    <div class="diary">
      <div class="general">
        <div class="date">
          <p>日付</p>
          <input type="date" id="date">
        </div>
        <div class="facility">
          <p>施設</p>
          <select id="facility">
          </select>
        </div>
        <div class="set">
          <p>セット数</p>
          <input type="number" id="set">
        </div>
      </div>
      <div class="saulog">
        <div class="tmpl-node" style="display:none">
          <p id="set-num"></p>
          <div class="sauna-temp">
            <p>サウナの温度</p>
            <input type="text" id="sauna-temp" class="">
          </div>
          <div class="sauna-time">
            <p>サウナ時間</p>
            <input type="text" id="sauna-time" class="">
          </div>
          <div class="sauna-hr">
            <p>サウナ退出時の心拍数</p>
            <input type="text" id="sauna-hr" class="">
          </div>
          <div class="bath-temp">
            <p>水風呂の水温</p>
            <input type="text" id="bath-temp" class="">
          </div>
          <div class="bath-time">
            <p>水風呂時間</p>
            <input type="text" id="bath-time" class="">
          </div>
          <div class="score">
            <p>点数</p>
            <input type="text" id="score" class="">
          </div>
        </div>
      </div>
      <div class="button">
        <button id="add" style="display:none">送信</button>
      </div>
    </div>
  </main>
  <div id="mask" class="hidden"></div>
  <div class="popup">
    <section id="modal" class="hidden">
      <p>サウログ入力完了。</p>
      <div id="modal_close">
        閉じる
      </div>
    </section>
  </div>

  <footer class="copyright">
    <small>(c) saulog.com</small>
  </footer>
  <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-firestore.js"></script>
  <script src="js/saulog.js"></script>
  <script src="js/firebase-initialize.js" ></script>
  <script src="js/get-url-param.js" ></script>
  <script src="js/nav.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
