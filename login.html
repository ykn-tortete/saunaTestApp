<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Saukichi.com</title>
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <div class="login_content">

    <div class="login_headline">
      <h1 class="login_logo">
        <a class="login_logo_area" href="index.html"><img src="img/user3.png" alt="ロゴ画像"></a>
      </h1>
      <div class="trigger"></div>
        <div class="trigger_login selected">ログイン</div>
        <div class="trigger_register unselected">新規登録</div>
    </div>

    <div class="login_form">
      <form class="login_form_area">
        <p class="login_form_key login_form_key_name login_form_hide">氏名</p>
        <span class="login_form_span login_form_hide"><input class="login_form_name" type="name" name="name" placeholder="氏名"></span>
        <p class="login_form_key">ID</p>
        <input class="login_form_id" type="id" name="id" placeholder="ID">
        <p class="login_form_key">パスワード</p>
        <input class="login_form_pw" type="password" name="pass" placeholder="Password">
      </form>
      <div class="login_button">
        <button type="button">ログインする</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-firestore.js"></script>
  <script src="js/firebase-initialize.js"></script>
  <script src="js/login.js"></script>

</body>
</html>
