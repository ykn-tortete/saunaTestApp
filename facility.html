<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SaunaApp</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/saulog.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
  <header>
    <div class="logo">
      <a><h1>Saukichi.com</h1></a>
    </div>

   <div class="pc-menu">
      <nav>
        <ul>
          <li><a class="">会員登録</a></li>
          <li><a class="saulog">入力</a></li>
          <li><a class="saudiary">閲覧</a></li>
        </ul>
      </nav>
    </div> 

    <div class="sp-menu">
      <span class="material-symbols-outlined" id="open">menu</span>
    </div>
  </header>

  <main>
    <div class="overray">
      <span class="material-symbols-outlined" id="close">close</span>
      <nav>
        <ul>
          <li><a class="">会員登録</a></li>
          <li><a class="saulog">サウログ入力</a></li>
          <li><a class="saudiary">サウログ閲覧</a></li>
        </ul>
      </nav>
    </div>

    <div class="form">
      <div class="facility">
        <p>施設名</p>
        <input type="text" id="facility">
      </div>
      <div class="prefecture">
        <p>都道府県</p>
        <select id="prefecture">
          <option>東京</option>
          <option>神奈川</option>
          <option>埼玉</option>
          <option>千葉</option>
          <option>群馬</option>
          <option>長野</option>
          <option>京都</option>
          <option>大阪</option>
          <option>金沢</option>
        </select>
      </div>
      <div class="button">
        <button id="add">送信</button>
      </div>
    </div>
  </main>

  <footer class="copyright">
    <small>(c) saulog.com</small>
  </footer>
  <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-firestore.js"></script>
  <script src="js/firebase-initialize.js"></script>
  <script src="js/get-url-param.js"></script>
  <script src="js/facility.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
